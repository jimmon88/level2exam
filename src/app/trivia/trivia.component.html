<div>
   <h2>Quiz Maker</h2>
    <!-- Category and difficulty dropdowns -->
    <select id="categorySelect" [(ngModel)]="selectedCategory">
      <option *ngFor="let category of categories$|async" [value]="category.id">{{ category.name }}</option>
    </select>
    <select id="difficultySelect" [(ngModel)]="selectedDifficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="createBtn" (click)="createQuiz()">Create Quiz</button>
  </div>
  
  <!-- questions and answer buttons -->
  <div *ngIf="isQuizStarted">
    <div *ngFor="let question of questions; let qnIndex = index">
      <p> {{ question.question }}</p>
      <div *ngFor="let answer of question.shuffled_answers; let ansIndex = index">
        <button [ngClass]="{'selected': question.selected_answer_index === ansIndex}" (click)="onAnswerSelect(qnIndex, ansIndex)">{{ answer }}</button>
      </div>
    </div>
  </div>
  <!-- questions and answer buttons ends here-->
  
  <!-- submit button section -->
  <button *ngIf="isQuizStarted && isQuizCompleted" (click)="submitQuiz()" >Submit Quiz</button>
   <!-- submit button section ends here-->
